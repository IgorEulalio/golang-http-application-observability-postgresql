apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: golang-api
  name: golang-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: golang-api
  strategy: {}
  template:
    metadata:
      labels:
        app: golang-api
    spec:
      containers:
      - image: 835596177334.dkr.ecr.us-east-1.amazonaws.com/golang-api:4bbaa726c173af09520a1d0283d3ebca0ef1b462
        env: 
          - name: OTEL_COLLECTOR_ENDPOINT
            value: otel-collector-service
        envFrom:
          - secretRef:
              name: postgres-credentials
        name: golang-api
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
          limits:
            cpu: "200m"
            memory: "300Mi"
status: {}